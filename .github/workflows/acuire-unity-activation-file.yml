on: workflow_dispatch

jobs:
    AcquireActivationFile:
        name: Acquire Activation File
        runs-on: ubuntu-latest
        steps:
            # Request manual activation file
            - name: Request manual activation file
              id: getManualLicenseFile
              uses: game-ci/unity-request-activation-file@v2

            - name: Prepare Destination
              run: | 
                mkdir myartifacts
                echo "artifactPath=myartifacts/key.zip" >> $GITHUB_ENV

            # Upload artifact (Unity_v20XX.X.XXXX.alf)
            - name: Upload the artifact
              uses: actions/upload-artifact@v3
              with:
                  #name: ${{ steps.getManualLicenseFile.outputs.filePath }}
                  name: key
                  path: ${{ env.artifactPath }} # this will resolve to myartifacts/key.zip at runtime
                  retention-days: 90

            - name: Rename artifact
              run: |
                # Generate a timestamp in the format "YYYY-MM-DD_HH-MM-SS"
                timestamp=$(date "+%Y-%m-%d_%H-%M-%S")
                mv key.zip key_$timestamp.zip                  
