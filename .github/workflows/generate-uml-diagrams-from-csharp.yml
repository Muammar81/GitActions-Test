name: Generate UML Diagrams from C#

on:
  push:
    paths:
      - 'Assets/Scripts/**/*.cs'
  workflow_dispatch:

jobs:
  generate-uml:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Generate PlantUML Source using sharp2plantuml Docker image
      run: docker run --rm -v $(pwd):/src mmphego/csharp2plantuml /src/Assets/Scripts /src/docs/diagrams/output.puml

    - name: Render Diagrams using PlantUML Docker image
      run: docker run --rm -v $(pwd):/plantuml plantuml/plantuml -o /plantuml/docs/diagrams /plantuml/docs/diagrams/*.puml

    - name: Commit and Push Diagrams
      run: |
        git config --local user.email "${{ github.actor }}@spark.com"
        git config --local user.name "${{ github.actor }}"
        git add -A
        git commit -m "Generate UML diagrams" || echo "No changes to commit"
        git push origin || echo "No changes to push"