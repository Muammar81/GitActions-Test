name: Call build unity ðŸ“ž
on: 
  workflow_dispatch:
  push:
    branches:    
      - main     

env:
    UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    outputs:
      target: ${{ steps.step1.outputs.target }}

    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          # - StandaloneOSX # Build a macOS standalone (Intel 64-bit).
          # - StandaloneWindows # Build a Windows standalone.
          # - StandaloneWindows64 # Build a Windows 64-bit standalone.
          # - StandaloneLinux64 # Build a Linux 64-bit standalone.
          # - iOS # Build an iOS player.
          # - WebGL # WebGL.
          - Android # Build an Android .apk standalone app.
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: set target
        id: step1
        run: echo "target=${{ matrix.targetPlatform }}" >> $GITHUB_OUTPUT

  callBuilder:  
    needs: buildForAllSupportedPlatforms
    name: call build for ${{ needs.buildForAllSupportedPlatforms.outputs.target }} ðŸŽ®
    uses: ./.github/workflows/build-unity.yml
    with:
        BUILD_TARGET: ${{ matrix.targetPlatform }}
        secrets: inherit