name: 1. Send MS Teams Notification ðŸ‘¥
on: 
  workflow_call:
    inputs:
      artifact_url:
        description: 'the full url to the built artifact'
        required: true
        type: string

env:
  ARTIFACT_URL: www.itch.io

jobs:
  teams-notify:
    runs-on: ubuntu-latest
    steps:

    - name: Test artifact URL
      run: |
        echo "inputs artifact URL is ${{ inputs.artifact_url }}"
        echo "env artifact URL is ${{ env.ARTIFACT_URL }}"


    - name: Notify MS Teams
      run: |
        curl -X POST -H "Content-Type: application/json" -d '{
          "@type": "MessageCard",
          "@context": "https://schema.org/extensions",
          "summary": "Build and Test complete",
          "themeColor": "0076D7",
          "title": "Build and Test complete",
          "text": "The build and test for the code has completed.",
          "potentialAction": [
            {
              "@type": "OpenUri",
              "name": "View artifact",
              "targets": [
                { "os": "default", "uri": "${{ inputs.artifact_url }}" }
              ]
            }
          ]
        }' ${{ secrets.MS_TEAMS_WEBHOOK_URL }}                


