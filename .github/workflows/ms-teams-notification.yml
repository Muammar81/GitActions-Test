name: 1. Send MS Teams Notification ðŸ‘¥
on: 
  workflow_dispatch:
  push:
    branches:    
      - main

env:
  ARTIFACT_NAME: my-apk-build

jobs:
  teams-notify:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Generate dummy artifact
      run: echo "Hello, World!" > artifact.txt

    - name: Upload Artifact
      id: upload-artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: artifact.txt
    
    - name: Set artifact URL as environment variable
      run: echo ::set-env name=ARTIFACT_URL::${{ steps.upload-artifact.outputs.artifact_url }}
    - name: Echo artifact URL
      run: echo "The artifact URL is ${{ env.ARTIFACT_URL }}"

    # - name: Set url
    #   run: echo "ARTIFACT_URL=${{ steps.upload-artifact.outputs.url }}" >> $GITHUB_ENV

    # - name: Download Artifact
    #   id: download-artifact
    #   uses: actions/download-artifact@v3
    #   with:
    #     name: ${{ env.ARTIFACT_NAME }}
    # - name: Test artifact path
    #   run: echo "The artifact is located at $(pwd)/artifact.txt"        
   
    # - name: Set url
    #   run: echo "ARTIFACT_URL=${{ steps.download-artifact.outputs.url }}" >> $GITHUB_ENV
    
    - name: test url
      run: echo "url is ${{ env.ARTIFACT_URL }}

    - name: Notify MS Teams
      run: |
        curl -X POST -H "Content-Type: application/json" -d '{
          "@type": "MessageCard",
          "@context": "https://schema.org/extensions",
          "summary": "Build and Test complete",
          "themeColor": "0076D7",
          "title": "Build and Test complete",
          "text": "The build and test for the code has completed.
          The artifact can be found at ${{ env.ARTIFACT_URL }}",
          "potentialAction": [
            {
              "@type": "OpenUri",
              "name": "View artifact",
              "targets": [
                { "os": "default", "uri": "${{ env.ARTIFACT_URL }}" }
              ]
            }
          ]
        }' ${{ secrets.MS_TEAMS_WEBHOOK_URL }}

