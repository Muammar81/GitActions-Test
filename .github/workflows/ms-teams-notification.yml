name: 1. Send MS Teams Notification ðŸ‘¥
on: 
  workflow_dispatch:
  push:
    branches:    
      - main

env:
  ARTIFACT_NAME: my-apk-build

jobs:
  teams-notify:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Generate artifact
      run: |
        # Replace this command with the command to generate your artifact
        echo "Hello, World!" > artifact.txt
    - name: Upload Artifacts
      id: upload_artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: artifact.txt

    - name: Set download link env var
      run: echo "ARTIFACT_DOWNLOAD_LINK=${{ steps.upload_artifacts.outputs.url }}" >> $GITHUB_ENV
    
    - name: test download link
      run: echo "url ${{ env.ARTIFACT_DOWNLOAD_LINK }}"

    - name: Notify MS Teams
      run: |
        curl -X POST -H "Content-Type: application/json" -d '{
          "@type": "MessageCard",
          "@context": "https://schema.org/extensions",
          "summary": "Build and Test complete",
          "themeColor": "0076D7",
          "title": "Build and Test complete",
          "text": "The build and test for the code has completed.
          The artifact can be found at ${{ env.ARTIFACT_DOWNLOAD_LINK }}",
          "potentialAction": [
            {
              "@type": "OpenUri",
              "name": "View artifact",
              "targets": [
                { "os": "default", "uri": "${{ env.ARTIFACT_DOWNLOAD_LINK }}" }
              ]
            }
          ]
        }' ${{ secrets.MS_TEAMS_WEBHOOK_URL }}

      #url: ${{ steps.download_artifact.outputs.url }}
                
