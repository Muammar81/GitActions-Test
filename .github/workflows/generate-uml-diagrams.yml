name: Generate UML Diagrams

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.puml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Generate Diagrams Using PlantText API
      run: |
        for file in $(find . -name "*.puml"); do
          curl -o "${file%.puml}.png" -X POST -d "text=$(cat $file)" https://www.planttext.com/api/v2/png
        done

    - name: Commit and Push Diagrams
      run: |
        git config --local user.email "${{ github.actor }}@spark.com"
        git config --local user.name "${{ github.actor }}"
        git add -A
        git commit -m "Generate UML diagrams" || echo "No changes to commit"
        git push origin || echo "No changes to push"