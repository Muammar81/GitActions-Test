name: Deploy to Github Pages ðŸš€
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:    
      - main
      - 'releases/**'

env: 
  WEB_DIR: build/WebGL

jobs:
  deployPages:
      name: Deploy to Github Pages ðŸš€ ðŸ•¸ 
      runs-on: ubuntu-latest
      steps:
       - name: Checkout code
         uses: actions/checkout@v3

      # This would only work if the artifact was produced within the same workflow or on workflow_call
      #  - uses: actions/download-artifact@v3
      #    with:
      #      name: build-WebGL
      #      path: ${{ env.WEB_DIR }}

       - uses: dawidd6/action-download-artifact@v2.24.0
         with:
          workflow: deploy-to-webgl.yml
          workflow_conclusion: success   
          path: build/WebGL

       - name: Display structure of root files
         run: ls -R
         working-directory: build/WebGL

       - name: Deploy ðŸš€
         uses: JamesIves/github-pages-deploy-action@4.1.4
         with:
           branch: gh-pages
           folder: build/WebGL
