name: input sender
on: 
  workflow_dispatch:
  push:
    branches:
      - main

env:
  username: bob

jobs:
  test-username:
    runs-on: ubuntu-latest
    steps:
      - name: test env.username
        run: echo "sending username $env.username"

  send-username:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: call input-receiver with env.username
        uses: ./.github/workflows/input-receiver.yml@main
        with:
          username: ${{ env.username }}
          #username: ${{ github.event.inputs.username }}
